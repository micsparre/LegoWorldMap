<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--curly braces give result inside as strings; links stylesheet for every page-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--creates block in the template where we can insert code in other pages that inherit this template-->
    {% block head %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
</body>
</html>
